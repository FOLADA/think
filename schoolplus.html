<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolPlus</title>
    <link rel="stylesheet" href="schoolplus.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Global styles */
.container {
    width: 80%;
    margin: 0 auto;
}

/* Header */
.header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}
.logo {
    font-size: 1.8rem;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
}
.nav-links {
    list-style: none;
    padding: 0;
    float: right;
}
.nav-links li {
    display: inline;
    margin-left: 20px;
}
.nav-links a {
    text-decoration: none;
    color: #fff;
}
.btn-signup {
    padding: 10px 20px;
    background-color: #33ff00;
    color: #fff;
    border-radius: 20px;
}

/* Hero section */
.hero {
    background-color: #f8f8f8;
    padding: 100px 0;
    text-align: center;
}
.btn-hero {
    display: inline-block;
    padding: 12px 30px;
    background-color: #33ff00;
    color: #fff;
    text-decoration: none;
    border-radius: 25px;
    margin-top: 20px;
}

/* Features section */
.features {
    padding: 80px 0;
    text-align: center;
}
.feature-item {
    margin-top: 40px;
}
.feature-item i {
    font-size: 2rem;
    color: #33ff00;
}
.feature-item h3 {
    margin-top: 20px;
    font-size: 1.5rem;
}
.feature-item p {
    color: #666;
}

/* Footer */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}
.btn-login {
    padding: 10px 20px;
    background-color: #b9ebac;
    color: #fff;
    border-radius: 20px;
}
</style>
</head>
<body>

<header class="header">
    <div class="container">
        <nav>
            <a href="#" class="logo">SchoolPlus</a>
            <ul class="nav-links">
                <li><a href="#">Features</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#" class="btn-login">Log In</a></li>
                <li> <a><a href="https://folada.github.io/signupform/signup.html" target="_blank" class="btn-signup">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h1>გაიზარდე თვითცნობადობა<br>რამოდენიმე წუთში</h1>
        <p>გაეცანი უმაღლეს ინფორმაციას.</p>
        <a href="#" class="btn-hero">Get Started</a>
    </div>
</section>

<section class="features">
    <div class="container">
        <div class="feature-item">
            <i class="fas fa-paint-brush"></i>
            <h3>ისწავლე იმაზე მეტი, ვიდრე მოცემულია</h3>
        </div>
        <div class="feature-item">
            <i class="fas fa-cog"></i>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>&copy; SchoolPlus. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
